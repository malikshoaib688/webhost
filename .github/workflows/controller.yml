name: Controller Auto Session

on:
  workflow_dispatch:

jobs:
  run-controller:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      CONTROLLER_HOST: 0.0.0.0
      CONTROLLER_PORT: 4945

    steps:
      - name: Pull latest controller image
        run: |
          IMAGE_NAME="${DOCKERHUB_USERNAME}/kali_botnet:controllerAuto"
          echo "Pulling $IMAGE_NAME..."
          docker pull "$IMAGE_NAME"

      - name: Start container
        run: |
          docker rm -f kali_controller || true
          docker run -d --name=kali_controller \
            --privileged --network=host \
            "$IMAGE_NAME" tail -f /dev/null
          sleep 5  # ensure container is up

      - name: Install tmux inside container (if not present)
        run: |
          docker exec kali_controller apt-get update -y
          docker exec kali_controller apt-get install -y tmux python3 python3-pip

      - name: Make start.sh executable
        run: |
          docker exec kali_controller chmod +x /start.sh

      - name: Start controller in tmux
        run: |
          docker exec -d kali_controller tmux new -s control_panel bash -c "/start.sh; exec bash"
          sleep 3
          # start controller inside tmux
          docker exec -d kali_controller tmux send-keys -t control_panel "python3 /root/app/controller/run_controller.py" C-m

      - name: Show tmux sessions
        run: |
          docker exec kali_controller tmux ls || echo "No tmux sessions found"

      - name: Keep workflow alive & auto-restart
        run: |
          set -e
          start_time=$(date +%s)
          max_runtime=$((5*60*60 + 30*60)) # 5h 30m
          while true; do
            now=$(date +%s)
            uptime=$((now - start_time))
            echo "[$(date)] Uptime: $((uptime/60)) min"
            if [ "$uptime" -ge "$max_runtime" ]; then
              echo "[$(date)] Auto-restarting workflow..."
              docker commit kali_controller ${{ secrets.DOCKERHUB_USERNAME }}/kali_botnet:controllerAuto
              docker push ${{ secrets.DOCKERHUB_USERNAME }}/kali_botnet:controllerAuto
              curl -s -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $GH_TOKEN" \
                https://api.github.com/repos/${{ github.repository }}/actions/workflows/controller.yml/dispatches \
                -d '{"ref":"main"}'
              echo "Exiting current workflow..."
              exit 0
            fi
            sleep 60
          done
